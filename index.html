<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livepoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
      <div class="container my-3 text-center">
        <h2>Question will be displayed here</h2>
        <div id="xValuesContainer"></div>

        <canvas  class="container  text-center" id="myChart" style="width:100%;max-width:700px;height:300px"></canvas>
        <script>
            let myChart;

const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
const yValues = [0, 0, 0, 0, 0];
const barColors = ["red", "green","blue","orange","brown"];

// Chart initialization
document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById("myChart").getContext("2d");
    myChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: true,
                text: "LIVE Polling!!"
            }
        }
    });
});
const xValuesContainer = document.getElementById("xValuesContainer");
function updateChart() {
        const updatedData = yValues;
        myChart.data.datasets[0].data = updatedData;
        myChart.update();
    }

    // Function to increment the yValue for the clicked button
    function incrementValue(index) {
        yValues[index]++;
        // Call the function to update the chart
        updateChart();
    }

function displayXValuesAndButtons() {
    let htmlContent = "";
    for (let i = 0; i < xValues.length; i++) {
        htmlContent += `
            <button onclick="incrementValue(${i})" type="button" class="btn btn-outline-primary">
                ${xValues[i]}
            </button>`;
    }
    xValuesContainer.innerHTML = htmlContent;
}
displayXValuesAndButtons();

            </script>

              
            
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
